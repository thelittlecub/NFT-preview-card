<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--White); margin-bottom: 0.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

  <div class="card">
    <div class="img-bx">
      <div class="view"><img src="./resource/icon-view.svg" alt=""></div>
      <img src="./resource/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="colorize">Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="pricing">
      <div class="details one"><img src="./resource/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="details two"><img src="./resource/icon-clock.svg" alt=""> 3 days left</div>
    </div>

    <hr>
    
    <div id="user">
      <img src="./resource/image-avatar.png" alt="">
      <p>Creation of <span class="colorize">Jules Wyvern</span></p>
    </div>
  </div>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/juniorWebb">theLittleCub</a>.
  </div>
</body>
</html>
